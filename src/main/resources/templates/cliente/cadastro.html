<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Cliente - Mercado Novolar</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>

<body>	
	<div class="container-fluid">
		<div>
			<nav
				class="navbar navbar-expand-sm navbar-light bg-warning text-white d-flex justify-content-between mb-1">
				<a href="/home"> <img
					class="img-thumbnail col-4 col-sm-5 col-md-7 col-lg-8 border border-danger"
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5HggAOgfO4wFSueRF4N7sfBuUKNLxJ80fuSlbUanpjA&s">

				</a>

				<form class="row col-7 col-lg-5 col-md-6 col-sm-6 mt-3">
					<div class="input-group">
						<input type="text"
							class="form-control border border-danger rounded-right"
							placeholder="Buscar Produto">
						<button type="submit" class="btn btn-danger btn-md">Buscar</button>
					</div>
				</form>

				<div class="col-sm-1.5">
					<a href="/login/formularioLoginUsuario">
						<button type="button" class="btn btn-danger btn-md btn-block">Login</button>
					</a>
				</div>
			</nav>
		</div>

		<form th:object="${reqNovoCliente}" action="" method="post">
			
			<div class="card bg-danger text-white mb-1">
				<div class="position-relative justify-content-center d-flex mt-1">
					<h2 class="">CADASTRO DE CLIENTE</h1>
				</div>
			</div>
		
			<div class="card mt-0">
				<h3 class="card-header">INFORMAÇÕES PESSOAIS</h3>
				<div class="form-group card-body">
					<div class="row">
						<div class="col-md-5">
							<label for="nome">Nome:</label> <input th:field="*{nome}"
								class="form-control " type="text"> <small class="font-italic">Insira
								seu nome</small>
						</div>
						<div class="col-md-7">
							<label for="nome">Sobrenome:</label> <input
								th:field="*{sobrenome}" class="form-control" type="text">
							<small class="font-italic">Insira seu sobrenome</small>
						</div>
					</div>
				</div>
			</div>
			
			<div class="card">
				<h3 class="card-header" >CONTATO</h3>
				<div class="form-group card-body">
					<div class="row">
						<div class="col-md-6">
							<label for="celular" >Celular:</label>
							<input th:field="*{celular}" class="form-control" type="text">
							<small class="font-italic">Insira seu numero de celular com ddd</small>
						</div>
						<div class="col-md-6" >
							<label for="celular" >Telefone Fixo:</label>
							<input th:field="*{celular}" class="form-control" type="text">
							<small class="font-italic">Insira seu numero de telefone</small>
						</div>
					</div>
					<div class="mt-1">
						<label>Email:</label>
						<input th:field="*{email}" class="form-control" type="text">
						<small class="font-italic">Insira seu email</small>
					</div>
				</div>
			</div>
			
			<div class="card">
				<h3 class="card-header" >ENDEREÇO</h3>
				<div class="form-group card-body" >
					<div>
						<label for="rua">Rua:</label>
						<input th:field="*{rua}" class="form-control" type="text">	
						<small class="font-italic">Insira seu endereço</small>
					</div>
					<div class="row mt-1">
						<div class="col-md-6">
							<label for="rua">Numero da residencia:</label>
							<input th:field="*{rua}" class="form-control" type="text">	
							<small class="font-italic">Insira o numero da sua residecia</small>
						</div>
						<div class="col-md-6">
							<label for="rua">CEP:</label>
							<input th:field="*{rua}" class="form-control" type="text">	
							<small class="font-italic">Insira o cep da sua residencia</small>
						</div>
					</div>
				</div>
				
			</div>
			<div class="position-relative justify-content-center d-flex mt-1 ">
				<input class="btn btn-danger" type="submit">
			</div>
		</form>
	</div>
</body>
</html>
