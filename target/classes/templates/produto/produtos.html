<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid">
		<div>
			<nav
				class="navbar navbar-expand-sm navbar-light bg-warning text-white d-flex justify-content-between mb-2">
				<a href="/home"> <img
					class="img-thumbnail col-4 col-sm-5 col-md-7 col-lg-8 border border-danger"
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5HggAOgfO4wFSueRF4N7sfBuUKNLxJ80fuSlbUanpjA&s">

				</a>

				<form class="row col-7 col-lg-5 col-md-6 col-sm-6 mt-3">
					<div class="input-group">
						<input type="text"
							class="form-control border border-danger rounded-right"
							placeholder="Buscar Produto">
						<button type="submit" class="btn btn-danger btn-md">Buscar</button>
					</div>
				</form>

				<div class="col-sm-1.5">
					<a href="/login/formularioLoginUsuario">
						<button type="button" class="btn btn-danger btn-md btn-block">Login</button>
					</a>
				</div>
			</nav>
		</div>


		<div class="card" th:each="produto : ${produtos}">
			<div class="card-header col-md-3 ml-3 bg-white">
				<div class="col-md-4  mx-auto text-center">
					<img class="img-thumbnail img-responsive border-0" th:src="${produto.imagemProduto}" src="" />
				</div>
				<div class="card-body mr-3">
					<div class="card-header d-flex justify-content-center text-center">
						<span th:text="${produto.descricao}"> descrição do produto</span>
					</div>
					<div class="card-header d-flex justify-content-center mb-3">
						R$ <span th:text="${produto.precoVenda}">200,00</span>
					</div>
					<div>
						<button type="submit" class="btn btn-danger btn-md">ADICIONAR</button>
					</div>
				</div>
			</div>

		</div>



	</div>
</body>
</html>
